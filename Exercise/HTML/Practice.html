<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
    <link href="Gallary.css" rel="stylesheet">
    <style>
        .dropbtn {
          background-color: #04AA6D;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown-content a:hover {background-color: #ddd;}
        
        .dropdown:hover .dropdown-content {display: block;}
        
        .dropdown:hover .dropbtn {background-color: #3e8e41;}
        </style>
</head>
<body style="background-color: greenyellow;">      
    <i style="color: green;" class="fas fa-images"></i>    
    <div style="float: right;" class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">

          <a href="#">Link 3</a>
        </div>
      </div><br>

    <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT85hIFbhjQzmcWFYJ00JB1Yx6NgAw_fu68PO_7zVzUSVsjZnRBTXV2i0DgABnmhbLZH2Y&usqp=CAU"
        class="Img3"></div>
      <div><img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2019%2F11%2Frick-and-morty-season-4-2000.jpg&q=60"
